<!DOCTYPE html>
<html>
  <head>
    <title>tic tac toe</title>
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="vendor/mocha.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head> 
  <body>
    <div id="title"><span class="first-word">TIC</span><span class="second-word">TAC</span><span class="third-word">TOE</span></div>
    <div id="attribution">Made by Malina &hearts;</div>

    <!-- Game View -->
    <table>
      <tr id="row1">
        <td id="one" data-grid-id="0-0" class="square"></td>
        <td id="two" data-grid-id="0-1" class="square"></td>
        <td id="three" data-grid-id="0-2" class="square"></td>
      </tr>
      <tr id="row2">
        <td id="four" data-grid-id="1-0" class="square"></td>
        <td id="five" data-grid-id="1-1" class="square"></td>
        <td id="six" data-grid-id="1-2" class="square"></td>
      </tr>
      <tr id="row3">
        <td id="seven" data-grid-id="2-0" class="square"></td>
        <td id="eight" data-grid-id="2-1" class="square"></td>
        <td id="nine" data-grid-id="2-2" class="square"></td>
      </tr>
    </table>
    <div id="start-button">START</div>
    <div id="reset-button">RESET</div>
    <div id="message-board"></div>

    <!-- Testing View -->
    <div id="mocha"><p><a href=".">Index</a></p></div>
    <div id="messages"></div>
    <div id="fixtures"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

    <!-- Game JS -->
    <script src="game.js"></script>

    <!-- Testing JS -->
    <script src="vendor/mocha.js"></script>
    <script src="vendor/chai.js"></script>
    <script src="board.js"></script>
    <script>mocha.setup('bdd')</script>
    <script src="board_test.js"></script>
    <script>mocha.run();</script>

  </body>
</html>
